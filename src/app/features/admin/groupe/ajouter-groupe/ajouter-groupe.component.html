<!-- This is an example component -->

<div class="w-full lg:w-11/12 mt-6 pl-0 lg:pl-2">
  <div class="leading-loose">
    <p class="text-lg text-gray-800 font-medium pb-4">
      Creer un groupe candidat
    </p>
    <form class="p-10 bg-white rounded shadow-xl">
      <!-- photo groupe  -->
      <div>
        <div
          class="mx-auto w-32 h-32 mb-2 border rounded-full relative bg-gray-100 mb-4 shadow-inset"
        >
          <img class="object-cover w-full h-32 rounded-full" />
        </div>

        <label
          for="fileInput"
          type="button"
          class="cursor-pointer inline-flex justify-between items-center focus:outline-none border py-2 px-4 rounded-lg shadow-sm text-left text-gray-600 bg-white hover:bg-gray-100 font-medium"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="inline-flex flex-shrink-0 w-6 h-6 -mt-1 mr-1"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect x="0" y="0" width="24" height="24" stroke="none"></rect>
            <path
              d="M5 7h1a2 2 0 0 0 2 -2a1 1 0 0 1 1 -1h6a1 1 0 0 1 1 1a2 2 0 0 0 2 2h1a2 2 0 0 1 2 2v9a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-9a2 2 0 0 1 2 -2"
            />
            <circle cx="12" cy="13" r="3" />
          </svg>
          Ajouter une photo
        </label>

        <input name="photo" id="fileInput" class="hidden" type="file" />
      </div>

      <!-- nom candidat -->
      <div class="mt-4">
        <label class="block text-sm text-gray-600" for=" evenement_type"
          >Candidat nom</label
        >
        <select
          name="evenement_type"
          class="w-full px-5 py-2 text-gray-700 bg-gray-200 rounded"
        >
          <option class="p-8" value="" disabled>Selectionnez le type</option>
          <option class="p-8" value="groupe">Anne Joe</option>
          <option value="candidat">John Doe</option>
        </select>
      </div>

      <!-- nom du groupe candidat -->
      <div class="mt-4">
        <label class="block text-sm text-gray-600" for=" evenement_type"
          >Nom du groupe</label
        >
        <select
          name="evenement_type"
          class="w-full px-5 py-2 text-gray-700 bg-gray-200 rounded"
        >
          <option class="p-8" value="" disabled>Selectionnez le type</option>
          <option class="p-8" value="groupe">Triangle rouge</option>
          <option value="candidat">Piment sucre</option>
        </select>
      </div>

      <div class="mt-6">
        <button
          class="px-4 py-1 text-white font-light tracking-wider bg-gray-900 rounded"
          type="submit"
        >
          Enregistrer
        </button>
      </div>
    </form>
  </div>
</div>
