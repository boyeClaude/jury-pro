<a
  (click)="AjouterCritere()"
  routerLink="critere/liste"
  class="px-4 py-2 bg-blue-600 text-white text-sm rounded-lg cursor-pointer"
>
  Ajouter un critere
</a>

<!-- separator -->
<div class="my-10"></div>

<!-- dist list table component -->
<div class="text-gray-900 bg-gray-200">
  <div class="p-4 flex">
    <h1 class="text-3xl">Liste des Criteres</h1>
  </div>
  <div class="px-3 py-4 flex justify-center">
    <div class="xl:overflow-x-scroll">
      <table class="w-full text-md bg-white shadow-md rounded mb-4">
        <tbody>
          <tr class="border-b">
            <th class="text-left p-3 px-5">Libelle</th>
            <th class="text-left p-3 px-5">Bareme</th>
            <th class="text-left p-3 px-5">Type Evenement</th>
            <th class="text-left p-3 px-5">Actions</th>
          </tr>
          <tr class="border-b hover:bg-orange-100 bg-gray-100">
            <td class="p-3 px-5">Prestation scenique</td>
            <td class="p-3 px-5">/20</td>
            <td class="p-3 px-5">Groupe</td>
            <td class="p-3 px-5 flex justify-end">
              <button
                type="button"
                class="mr-3 text-sm bg-blue-500 hover:bg-blue-700 text-white py-1 px-2 rounded focus:outline-none focus:shadow-outline"
              >
                Modifier</button
              ><button
                type="button"
                class="text-sm bg-red-500 hover:bg-red-700 text-white py-1 px-2 rounded focus:outline-none focus:shadow-outline"
              >
                Supprimer
              </button>
            </td>
          </tr>
          <!-- second row -->
          <tr class="border-b hover:bg-orange-100 bg-gray-100">
            <td class="p-3 px-5">Justesse du chant</td>
            <td class="p-3 px-5">/40</td>
            <td class="p-3 px-5">Candidat</td>
            <td class="p-3 px-5 flex justify-end">
              <button
                type="button"
                class="mr-3 text-sm bg-blue-500 hover:bg-blue-700 text-white py-1 px-2 rounded focus:outline-none focus:shadow-outline"
              >
                Modifier</button
              ><button
                type="button"
                class="text-sm bg-red-500 hover:bg-red-700 text-white py-1 px-2 rounded focus:outline-none focus:shadow-outline"
              >
                Supprimer
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
