<a
  (click)="AjouterEvenement()"
  routerLink="evenement/liste"
  class="px-4 py-2 bg-blue-600 text-white text-sm rounded-lg cursor-pointer"
>
  Ajouter un evenement
</a>

<!-- separator -->
<div class="my-10"></div>

<!-- dist list table component -->
<div class="text-gray-900 bg-gray-200">
  <div class="p-4 flex">
    <h1 class="text-3xl">Liste des Evenements</h1>
  </div>
  <div class="px-3 py-4 flex justify-center">
    <div class="overflow-x-scroll">
      <table class="w-full text-md bg-white shadow-md rounded mb-4">
        <tbody>
          <tr class="border-b">
            <th class="text-left p-3 px-5">Evenement Image</th>
            <th class="text-left p-3 px-5">Evenement Nom</th>
            <th class="text-left p-3 px-5">Evenement Type</th>
            <th class="text-left p-3 px-5">Date Debut</th>
            <th class="text-left p-3 px-5">Date Fin</th>
            <th class="text-left p-3 px-5">Actions</th>
          </tr>

          <tr
            *ngFor="let evenement of evenements"
            class="border-b hover:bg-orange-100 bg-gray-100"
          >
            <td class="px-5 py-5 border-b border-gray-200 text-sm">
              <div class="flex items-center">
                <div class="flex-shrink-0 w-10 h-10">
                  <img
                    class="w-full h-full rounded-full"
                    src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2.2&w=160&h=160&q=80"
                    alt=""
                  />
                </div>
                <div class="ml-3">
                  <p class="text-gray-900 whitespace-no-wrap">Vera Carpenter</p>
                </div>
              </div>
            </td>
            <td class="p-3 px-5">{{ evenement.evenementNom }}</td>
            <td class="p-3 px-5">{{ evenement.evenementType }}</td>
            <td class="p-3 px-5">{{ evenement.evenementDateDebut }}</td>
            <td class="p-3 px-5">{{ evenement.evenementDateDebut }}</td>
            <td class="p-3 px-5 flex justify-end">
              <button
                type="button"
                class="mr-3 text-sm bg-blue-500 hover:bg-blue-700 text-white py-1 px-2 rounded focus:outline-none focus:shadow-outline"
              >
                Modifier</button
              ><button
                type="button"
                class="text-sm bg-red-500 hover:bg-red-700 text-white py-1 px-2 rounded focus:outline-none focus:shadow-outline"
              >
                Supprimer
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
